	<header>
		Pointless assignment operation
		<p><time pubdate datetime="2014-05-27"></time></p>
	</header>
	<p>
	A variable can be assigned to itself but it is completely pointless and potentially confusing. The following is
	valid but it should be avoided:
	</p>
<pre>
<code>
var x = 10;
x = x;
</code>
</pre>
