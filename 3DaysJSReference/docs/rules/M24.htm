	<header>
		A useless expression is encountered
		<p><time pubdate datetime="2014-05-27"></time></p>
	</header>
	<p>
	An expression that is not part of a condition or an assignment operation may be valid syntactically but it is
	useless and as such should be removed.
	</p>
<pre>
<code>
var x = 1;
x === 1;		//useless
</code>
</pre>
