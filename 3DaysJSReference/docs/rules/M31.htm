	<header>
		Function statement without an identifier
		<p><time pubdate datetime="2014-05-27"></time></p>
	</header>
	<p>
	Function statements should always have a name so that the resulting object can be callable afterwards. The following is not valid:
	</p>
<pre>
<code>
function ()
{
    return null;
}
</code>
</pre>
	<p>
	The following is valid:
	</p>
<pre>
<code>
function f()
{
    return null;
}
</code>
</pre>
