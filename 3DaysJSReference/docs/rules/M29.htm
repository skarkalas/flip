	<header>
		Unnecessary initialisation to 'undefined'
		<p><time pubdate datetime="2014-05-27"></time></p>
	</header>
	<p>
	Variables always get created at the top of their scope regardless of where they have been declared. That means
	that their initial value is always 'undefined'. Initialising a variable to undefined is not necessary.
	</p>
<pre>
<code>
var x = undefined;
</code>
</pre>
